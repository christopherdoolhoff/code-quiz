<!DOCTYPE html>
<html>
  <head>
    <title>Code Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class= "large-font">Code Quiz</div>
      <button class="start-button">Start</button>
    </header>

    <main>
      <section>
        <div class="card questions">
            <p ID="question">This is a question</p>
          <button class="option-a">A:</button>
          <br>
          <button class="option-b">B:</button>
          <br>
          <button class="option-c">C:</button>
          <br>
          <button class="option-d">D:</button>
        </div>
      </section>

      <section>
        <div class="card results">
          <div class = "score">
          <div>
          <h2>correct: <span class="correct">0 </span> </h2>
          <h2>incorrect: <span class="incorrect">0</span></h2>
          <div class= "card timer">
            <div class = "timer-text">
            <div class="large-font timer-count">10</div>
            <h3>seconds remaining</h3>
          </div>
        
          </div>
        </div>
      </section>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
